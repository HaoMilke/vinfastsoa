    <style>

        /* Order Table Styles */

        .Pending { background: #fff3cd; color: #856404; }

        /* Chatbox Style */
        .chat-fixed { position: fixed; bottom: 20px; right: 20px; width: 350px; height: 450px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); display: none; flex-direction: column; z-index: 1000; }
        .chat-header { background: #1464F4; color: white; padding: 15px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center; }

        .msg-system { align-self: center; background: #fef3c7; color: #92400e; border-radius: 6px; font-style: italic; font-size: 11px; text-align: center; max-width: 95%; }
        .msg-time { font-size: 10px; opacity: 0.7; margin-bottom: 2px; display: block; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Trung T√¢m Kh√°ch H√†ng VinFast</h1>

        <div class="section">
            <h2>üë§ Th√¥ng tin t√†i kho·∫£n</h2>
            <form id="profileForm">

                    <div class="form-group">

                    <div class="form-group">
                        <label>Email li√™n h·ªá</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                <button type="submit" class="btn-save">C·∫≠p nh·∫≠t th√¥ng tin</button>
                <p id="profileMsg"></p>
            </form>
        </div>

        <div class="section">
            <h2>üì¶ ƒê∆°n h√†ng & L·ªãch h·∫πn</h2>
            <table id="user-orders-table">
                <thead>
                    <tr>
                        <th>M√£ ƒê∆°n</th>
                        <th>S·∫£n ph·∫©m</th>
                        <th>Tr·∫°ng th√°i</th>
                        <th>H√†nh ƒë·ªông</th>
                    </tr>
                </thead>
                <tbody id="user-orders-body">
                    <tr><td colspan="4" style="text-align:center">ƒêang t·∫£i l·ªãch s·ª≠ ƒë∆°n h√†ng...</td></tr>
                </tbody>
            </table>
        </div>

        <div style="text-align: center;">
            <a href="index.html" style="color: #666; text-decoration: none; font-weight: 600;">‚Üê Quay v·ªÅ Trang ch·ªß</a>
        </div>
    </div>

    <div id="chatWrapper" class="chat-fixed">
        <div class="chat-header">
            <span class="font-bold">üí¨ H·ªó tr·ª£ VinFast</span>
            <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">&times;</button>
        </div>
        <input type="hidden" id="currentChatOrderId">
        <div id="chatMessages" class="chat-messages"></div>
        <div style="padding: 12px; border-top: 1px solid #eee; display: flex; gap: 8px;">
            <input type="text" id="chatInput" onkeypress="if(event.key==='Enter') sendChatMessage()" style="flex:1; border: 1px solid #ddd; padding: 8px; border-radius: 6px;" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button onclick="sendChatMessage()" style="background:#1464F4; color:white; padding:8px 15px; border:none; border-radius:6px;">G·ª≠i</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 1. T·ª∞ ƒê·ªòNG LOAD D·ªÆ LI·ªÜU KHI V√ÄO TRANG
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadProfile === 'function') {
                loadProfile();
            }
            loadCustomerOrders();

            // L·∫Øng nghe tin nh·∫Øn real-time t·ª´ Socket th√¥ng qua Gateway
            if (socket) {
                socket.on('receive_message', (msg) => {
                    const activeOrderId = document.getElementById('currentChatOrderId').value;
                    // Ch·ªâ hi·ªÉn th·ªã n·∫øu kh√°ch h√†ng ƒëang m·ªü ƒë√∫ng khung chat c·ªßa ƒë∆°n h√†ng ƒë√≥
                    if (activeOrderId == msg.order_id) {
                        appendMessageToUI(msg);
                    }
                });
            }
        });

        // 2. L·∫§Y DANH S√ÅCH ƒê∆†N H√ÄNG
        async function loadCustomerOrders() {
            const tbody = document.getElementById('user-orders-body');
            try {
                // G·ªçi API qua Gateway c·ªïng 8000
                const response = await fetch(`${BASE_GATEWAY_URL}/orders/api/v1/orders`, {
                    headers: getAuthHeader()
                });
                
                if (!response.ok) throw new Error("Kh√¥ng th·ªÉ k·∫øt n·ªëi API");
                const orders = await response.json();
                
                tbody.innerHTML = '';
                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center">B·∫°n ch∆∞a c√≥ ƒë∆°n h√†ng n√†o.</td></tr>';
                    return;
                }

                // L·∫•y t√™n xe t∆∞∆°ng ·ª©ng cho t·ª´ng ƒë∆°n h√†ng
                const rows = await Promise.all(orders.map(async (order) => {
                    let carName = "Xe VinFast";
                    try {
                        if (order.items && order.items.length > 0) {
                            const carId = order.items[0].car_model_id;
                            const catRes = await fetch(`${BASE_GATEWAY_URL}/catalog/api/v1/cars/${carId}`);
                            if (catRes.ok) {
                                const carData = await catRes.json();
                                carName = carData.model_name;
                            }
                        }
                    } catch (e) { console.warn("L·ªói l·∫•y t√™n xe"); }

                    const canChat = ['Paid', 'Scheduled', 'Confirmed'].includes(order.status);
                    
                    return `
                        <tr>
                            <td>#${order.id}</td>
                            <td><strong>${carName}</strong></td>
                            <td><span class="status-tag ${order.status}">${order.status}</span></td>
                            <td>
                                ${canChat ? `<button class="btn-chat" onclick="openChat('${order.id}', 'H·ªó tr·ª£ VinFast')">üí¨ Nh·∫Øn tin</button>` : '---'}
                            </td>
                        </tr>
                    `;
                }));
                tbody.innerHTML = rows.join('');
            } catch (e) {
                console.error("L·ªói:", e);
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red">‚ö†Ô∏è L·ªói k·∫øt n·ªëi d·ªãch v·ª• ƒë∆°n h√†ng.</td></tr>';
            }
        }

        // 3. M·ªû KHUNG CHAT & T·∫¢I L·ªäCH S·ª¨ (Kh·∫Øc ph·ª•c l·ªói m·∫•t tin nh·∫Øn)
        async function openChat(orderId, partnerName) {
            const chatWrapper = document.getElementById('chatWrapper');
            const chatMessages = document.getElementById('chatMessages');
            
            chatWrapper.style.display = 'flex';
            document.getElementById('currentChatOrderId').value = orderId;
            chatMessages.innerHTML = '<p style="text-align:center;font-size:11px;color:#999;margin-top:20px;">ƒêang t·∫£i l·ªãch s·ª≠ tr√≤ chuy·ªán...</p>';

            // B∆∞·ªõc A: Tham gia v√†o ph√≤ng chat c·ªßa ƒë∆°n h√†ng
            if (socket && socket.connected) {
                socket.emit('join', { order_id: parseInt(orderId) });
            }

            // B∆∞·ªõc B: L·∫•y l·ªãch s·ª≠ tin nh·∫Øn t·ª´ database qua Gateway
            try {
                const response = await fetch(`${BASE_GATEWAY_URL}/chat/api/v1/chat/${orderId}`, {
                    headers: getAuthHeader()
                });
                if (response.ok) {
                    const history = await response.json();
                    chatMessages.innerHTML = ''; 
                    history.forEach(msg => appendMessageToUI(msg));
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                chatMessages.innerHTML = '<p style="text-align:center;color:red;font-size:11px;">Kh√¥ng th·ªÉ t·∫£i l·ªãch s·ª≠ chat.</p>';
            }
        }

        // 4. G·ª¨I TIN NH·∫ÆN T·ª™ KH√ÅCH H√ÄNG
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const orderId = document.getElementById('currentChatOrderId').value;
            const content = input.value.trim();

            if (!content || !orderId) return;

            const msgData = {
                order_id: parseInt(orderId),
                role: 'customer',
                name: localStorage.getItem('user_name') || 'Kh√°ch h√†ng',
                content: content
            };

            // Optimistic UI: Hi·ªÉn th·ªã ngay l√™n m√†n h√¨nh tr∆∞·ªõc khi g·ª≠i
            appendMessageToUI({
                ...msgData,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });

            // G·ª≠i qua Socket t·ªõi Gateway
            if (socket && socket.connected) {
                socket.emit('send_message', msgData);
                input.value = '';
            } else {
                alert("M·∫•t k·∫øt n·ªëi m√°y ch·ªß Chat!");
            }
        }

        // 5. HI·ªÇN TH·ªä TIN NH·∫ÆN L√äN UI
        function appendMessageToUI(msg) {
            const chatMessages = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            
            let typeClass = 'msg-admin'; // Admin/H·ªá th·ªëng b√™n tr√°i
            if (msg.role === 'customer') typeClass = 'msg-customer'; // Kh√°ch h√†ng b√™n ph·∫£i
            if (msg.role === 'system') typeClass = 'msg-system'; // H·ªá th·ªëng ·ªü gi·ªØa
            
            msgDiv.className = `msg ${typeClass}`;
            
            if (msg.role !== 'system') {
                msgDiv.innerHTML = `
                    <span class="msg-time">${msg.name} ‚Ä¢ ${msg.time || ''}</span>
                    <div>${msg.content}</div>
                `;
            } else {
                msgDiv.innerHTML = `<div>${msg.content}</div>`;
            }
            
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function closeChat() {
            document.getElementById('chatWrapper').style.display = 'none';
            document.getElementById('currentChatOrderId').value = '';
        }
    </script>
</body>
</html>
