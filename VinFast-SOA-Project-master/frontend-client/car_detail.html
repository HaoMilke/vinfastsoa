<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết & Đặt Hàng | VinFast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
        .vinfast-blue { color: #1464F4; }
        .bg-vinfast { background-color: #1464F4; }
    </style>
</head>
<body>
    <header class="bg-white shadow-sm py-4 px-10 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center cursor-pointer" onclick="window.location.href='index.html'">
            <img src="vinfast_logo.png" alt="VinFast" class="h-8 mr-4">
        </div>
        <nav class="space-x-6 font-semibold text-gray-700">
            <a href="index.html" class="hover:text-blue-600 transition">Mẫu Xe</a>
            <a href="profile.html" class="hover:text-blue-600 transition">Hồ Sơ</a>
            <span id="login-link" class="hidden"><a href="login.html" class="hover:text-blue-600">Đăng Nhập</a></span>
            <button id="logout-link" class="hidden text-red-500 hover:underline">Đăng Xuất</button>
        </nav>
    </header>

    <main class="max-w-6xl mx-auto my-10 p-6 bg-white rounded-2xl shadow-lg">
        <div id="car-detail-container" class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div id="car-image-box" class="rounded-xl overflow-hidden shadow-inner bg-gray-100 flex items-center justify-center">
                <p class="text-gray-400 p-20">Đang tải hình ảnh...</p>
            </div>

            <div class="flex flex-col">
                <h1 id="car-name" class="text-4xl font-bold text-gray-900 mb-2 italic vinfast-blue text-blue-700">Đang tải...</h1>
                <p id="car-price" class="text-2xl font-semibold text-red-600 mb-6 font-mono">0 VND</p>
                
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-2 border-b pb-1 uppercase tracking-wider">Mô tả sản phẩm</h3>
                    <p id="car-desc" class="text-gray-600 leading-relaxed italic">Đang tải mô tả chi tiết...</p>
                </div>

                <div class="mb-8">
                    <h3 class="text-lg font-bold text-gray-800 mb-2 border-b pb-1 uppercase tracking-wider">Thông số kỹ thuật</h3>
                    <ul id="car-specs" class="grid grid-cols-2 gap-y-2 text-sm text-gray-700 mt-3">
                        </ul>
                </div>

                <div class="bg-blue-50 p-6 rounded-xl border border-blue-100 shadow-sm">
                    <h3 class="font-bold text-blue-800 mb-4 flex items-center italic">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 100-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path></svg>
                        Thực hiện đặt cọc nhanh
                    </h3>
                    <div class="flex flex-col space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1 italic">Số lượng xe đặt:</label>
                            <input type="number" id="order-quantity" value="1" min="1" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <button id="btnOrder" class="w-full bg-vinfast text-white py-4 rounded-lg font-bold text-lg hover:bg-blue-700 transform transition active:scale-95 shadow-md">
                            XÁC NHẬN ĐẶT CỌC NGAY
                        </button>
                        <p id="order-msg" class="text-center text-sm font-medium"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const carId = params.get('car_id');

        async function loadDetail() {
            if (!carId) {
                alert("Thiếu ID mẫu xe!");
                window.location.href = 'index.html';
                return;
            }

            try {
                // Gọi qua Gateway (T2)
                const res = await fetch(`${BASE_GATEWAY_URL}/catalog/catalog/cars/${carId}`);
                if (!res.ok) throw new Error("Không thể tải thông tin xe");
                const car = await res.json();

                // 1. Cập nhật Text
                document.getElementById('car-name').textContent = car.model_name;
                document.getElementById('car-price').textContent = car.base_price.toLocaleString('vi-VN') + " VND";
                document.getElementById('car-desc').textContent = car.description;

                // 2. Xử lý ảnh
                const imgBox = document.getElementById('car-image-box');
                imgBox.innerHTML = `<img src="${car.image_url}" class="w-full h-full object-cover transition duration-500 hover:scale-105" alt="${car.model_name}">`;

                // 3. Xử lý Specs (Tách key/value đẹp hơn)
                const specsUl = document.getElementById('car-specs');
                specsUl.innerHTML = "";
                for (const [key, value] of Object.entries(car.specs)) {
                    specsUl.innerHTML += `
                        <li class="flex flex-col pb-2">
                            <span class="text-xs text-gray-400 uppercase italic">${key}</span>
                            <span class="font-semibold text-gray-800 italic">${value}</span>
                        </li>`;
                }
            } catch (err) {
                console.error(err);
                alert("Lỗi tải chi tiết xe!");
            }
        }

        // XỬ LÝ ĐẶT HÀNG
        document.getElementById('btnOrder').addEventListener('click', async () => {
            const token = localStorage.getItem('jwt_token');
            const userId = localStorage.getItem('user_id');
            const msg = document.getElementById('order-msg');
            const quantity = parseInt(document.getElementById('order-quantity').value);

            if (!token || !userId) {
                alert("Vui lòng đăng nhập để đặt cọc!");
                window.location.href = 'login.html';
                return;
            }

            msg.className = "text-center text-sm font-medium text-blue-600 italic";
            msg.textContent = "Đang xử lý giao dịch...";

            try {
                const response = await fetch(`${BASE_GATEWAY_URL}/orders/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', ...getAuthHeader() },
                    body: JSON.stringify({
                        user_id: parseInt(userId),
                        items: [{ car_id: parseInt(carId), quantity: quantity }]
                    })
                });

                if (response.ok) {
                    msg.className = "text-center text-sm font-medium text-green-600 italic bg-green-50 p-2 rounded mt-2";
                    msg.textContent = "✅ ĐẶT HÀNG THÀNH CÔNG! Đang về trang chủ...";
                    setTimeout(() => window.location.href = 'index.html', 2500);
                } else {
                    const data = await response.json();
                    msg.className = "text-center text-sm font-medium text-red-600 italic bg-red-50 p-2 rounded mt-2";
                    msg.textContent = "❌ LỖI: " + (data.message || "Giao dịch thất bại");
                }
            } catch (err) {
                msg.textContent = "❌ Lỗi kết nối hệ thống!";
            }
        });

        // Khởi chạy
        loadDetail();
    </script>
</body>
</html>
